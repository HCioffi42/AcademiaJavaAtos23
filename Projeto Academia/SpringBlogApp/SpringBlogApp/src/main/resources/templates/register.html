<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
    <link href="/css/style.css" rel="stylesheet" >
    <title>Blog :: Register</title>
</head>
<body>
<nav class="navbar fixed-top navbar-expand navbar-dark bg-dark">
    <div class="container">
        <a href="https://github.com/HCioffi42/AcademiaJavaAtos23/tree/main/Projeto%20Academia/SpringBlogApp"
           target="_blank" class="navbar-brand">
            Project's Repository</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="btn btn-outline-light" th:href="@{/}">
                    <strong>Home</strong></a>
            </li>
        </ul>
    </div>
</nav>
    <div class="container">
        <br>
        <br>
        <br>
        <h1>Blog Application</h1>
        <hr>
        <h2>Register New Account</h2>
        <form action="#"
              th:action="@{/register}"
              th:object="${account}"
              method="POST"
              class="row g-3 needs-validation" novalidate>
                <section class="row g-3">
                    <div class="col-md-5 form-floating">
                        <input type="text" class="form-control text-bg-dark bg-opacity-25"
                               id="validationCustom01" pattern="^[A-Za-z]+$" th:field="*{firstName}"
                               placeholder="First Name" required>
                        <label for="validationCustom01" class="form-label">First Name</label>
                        <div class="invalid-feedback">Please insert you name</div>
                        <div class="valid-feedback">Looks good!</div>
                    </div>
                    <div class="col-md-5 form-floating">
                        <input type="text" class="form-control text-bg-dark bg-opacity-25"
                               id="validationCustom02" pattern="^[A-Za-z]+$"  th:field="*{lastName}"
                               placeholder="Last Name" required>
                        <label for="validationCustom02" class="form-label">Last Name</label>
                        <div class="invalid-feedback">Please insert you last name</div>
                        <div class="valid-feedback">Looks good!</div>
                    </div>
                    <br>
                    <div class="col-md-5">
                        <div class="has-validation form-floating">
                            <input type="text" class="form-control text-bg-dark bg-opacity-25"
                                   id="validationCustomUsername"  th:field="*{email}" required>
                            <label for="validationCustomUsername" class="form-label">Username</label>
                            <div class="invalid-feedback"> Please choose a username</div>
                            <div class="valid-feedback">Looks good!</div>
                        </div>
                    </div>
                    <div class="col-md-5 form-floating">
                        <input type="password" class="form-control text-bg-dark bg-opacity-25"
                               id="password"  th:field="*{password}"
                               placeholder="Password" required>
                        <label for="password" class="form-label">Password</label>
                        <div class="card-body text-bg-dark opacity-50">
                            <div id="passwordRequirements" class="text-muted">Password must meet the following requirements:</div>
                            <div id="passwordError" class="text-danger"></div>
                        </div>
                    </div>
                </section>
            <hr class="my-4">
            <section class="row g-3">
                <h2 class="mb-2 fs-4">Legal Terms</h2>

                <div class="mb-3">
                            <textarea class="form-control text-bg-dark bg-opacity-25" rows="6" id= "legalTerms" readonly>
                            Thank you for visiting our blog. Before you proceed, we kindly request you to review and accept our legal terms and conditions. By accessing and using our blog, you acknowledge that you have read, understood, and agree to be bound by the following terms:

                            1. Content Ownership: All content published on this blog, including articles, images, and videos, is protected by intellectual property laws and belongs to the respective owners. You may not reproduce, distribute, or modify any content without obtaining prior permission.

                            2. User Responsibilities: By participating in discussions, leaving comments, or submitting content on our blog, you agree to do so responsibly and respectfully. You are solely responsible for the content you post and any consequences that may arise from it.

                            3. Privacy: We respect your privacy and are committed to protecting your personal information. Our Privacy Policy outlines how we collect, use, and store data. By using our blog, you consent to the practices described in our Privacy Policy.

                            4. External Links: Our blog may contain links to third-party websites for your convenience. However, we do not endorse or assume any responsibility for the content, policies, or practices of these websites. You access them at your own risk.

                            5. Disclaimer: The information provided on this blog is for general informational purposes only. While we strive to ensure the accuracy and reliability of the content, we make no representations or warranties of any kind, express or implied, about the completeness, accuracy, reliability, suitability, or availability of the information.

                            6. Modifications: We reserve the right to modify or update these terms and conditions at any time without prior notice. It is your responsibility to review this page periodically for any changes. Continued use of our blog after modifications constitutes acceptance of the updated terms.

                            By accepting these terms, you agree to comply with all applicable laws and regulations regarding your use of our blog. If you do not agree with any part of these terms, please refrain from using our blog.

                            Please indicate your acceptance of these terms by checking the box below:
                            </textarea>
                    <div class="form-check mt-2">
                        <input type="checkbox" class="form-check-input" id="checkbox-legalTerms" required>
                        <label class="form-check-label" for="legalTerms">I have read and agree with the terms above.</label>
                    </div>
                </div>
            </section>
            <div class="mx-auto">
                <button type="submit" class="btn btn-outline-success">
                    <strong>Register</strong></button>
            </div>
        </form>
        <hr>
    </div>
<script src="/javascript/main.js" type="text/javascript"></script>
</body>
</html>
