<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
    <link href="/css/style.css" rel="stylesheet" >
    <title>Blog :: Update Post</title>
</head>
<body>
<nav class="navbar fixed-top navbar-expand navbar-dark bg-dark">
    <div class="container">
        <a href="https://github.com/HCioffi42/AcademiaJavaAtos23/tree/main/Projeto%20Academia/SpringBlogApp"
           target="_blank" class="navbar-brand">
            Project's Repository</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="btn btn-outline-light" th:href="@{/}">
                    <strong>Home</strong></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <br>
    <br>
    <br>
    <h1>Blog Application</h1>
    <hr>
    <form action="#"
          th:action="@{'/posts/{id}'(id=${post.id})}"
          th:object="${post}"
          method="post">
        <input type="hidden" th:field="*{account}" />
        <input type="hidden" th:field="*{createdAt}" />
        <h2>Update Post</h2>
        <div class="mb-3">
            <label for="new-post-title" class="form-label">Is the Title still the same?</label>
            <input id="new-post-title" type="text" class="form-control text-bg-dark bg-opacity-50"
                   th:field="*{title}" placeholder="Title" required/>
        </div>
        <div class="mb-3">
            <label for="new-post-body" class="form-label">What changed since you last wrote this?</label>
            <textarea id="new-post-body" class="form-control text-bg-dark bg-opacity-50"
                      th:field="*{body}" rows="10" required></textarea>
        </div>
    <button type="submit" class="btn btn-outline-primary">
        <strong>Update Post</strong></button>
</form>
    <hr>
</div>
<script src="/javascript/main.js" type="text/javascript"></script>
</body>
</html>
