<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet" >
    <title>Blog :: Login</title>
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container">
        <a href="https://github.com/HCioffi42/AcademiaJavaAtos23/tree/main/Projeto%20Academia/SpringBlogApp"
           target="_blank" class="navbar-brand">
            Project's Repository</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="btn btn-outline-light" th:href="@{/}">
                    <strong>Home</strong></a>
            </li>
        </ul>
    </div>
</nav>
    <div class="container">
        <h1>Blog Application</h1>
        <hr>
        <h2>Login</h2>
        <form action="#" class="col g-3"
              th:action="@{/login}"
              method="POST">
            <div class="col-md-4 form-floating">
                <input id="email" type="text" name="email" class="form-control text-bg-dark bg-opacity-25" placeholder="Username" />
                <label for="email" class="col-sm-2 col-form-label">Username</label>
            </div>
            <div class="col-md-4 form-floating">
                <input id="password" type="password" name="password" class="form-control text-bg-dark bg-opacity-25"  placeholder="Password" />
                <label for="password" class="col-sm-2 col-form-label">Password</label>
            </div>
            <div class="gap-2 mx-auto">
                <button class="btn btn-outline-primary"
                        type="submit" th:href="@{/}"><strong>Login</strong></button>
                    <a class="btn btn-outline-primary" th:href="@{/register}">
                        <strong>Register</strong></a>
            </div>
        </form>
    </div>
</body>
<!--<script type="text/javascript" src="/javascript/main.js"></script>-->

</html>
