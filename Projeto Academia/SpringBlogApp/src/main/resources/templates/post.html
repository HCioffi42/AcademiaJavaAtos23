<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
    <title>Blog :: Post</title>
</head>
<body>
    <div class="container">
        <a class="btn btn-outline-success" th:href="@{/}">
            <strong>Home</strong></a>
        <div class="post">
            <h4 th:text="${post.title}">Title</h4>
            <h6 th:text="${post.body}">body text</h6>
            <p th:text="'Created at ' + ${post.createdAt}">Created At</p>
            <p th:text="'Updated at ' + ${post.updatedAt}">Updated At</p>
        </div>
        <div sec:authorize="isAuthenticated()">
            <a class="btn btn-outline-success"
               style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
               th:href="@{'/posts/' + ${post.id} + '/edit'}">Edit</a>
            <a class="btn btn-outline-danger"
               style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
               th:href="@{'/posts/' + ${post.id} + '/delete'}">Delete</a>
        </div>
    </div>
<!--    <script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>-->
    <script src="scripts/script.js"></script>
</body>
</html>
