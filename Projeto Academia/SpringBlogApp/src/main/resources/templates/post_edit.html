<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
    <title>Blog :: Update Post</title>
</head>
<body>
<div class="container">
    <a class="btn btn-outline-success" th:href="@{/}">
        <strong>Home</strong></a>
    <form action="#"
          th:action="@{'/posts/{id}'(id=${post.id})}"
          th:object="${post}"
          method="post">
        <input type="hidden" th:field="*{account}" />
        <input type="hidden" th:field="*{createdAt}" />
        <h2>Update Post</h2>
        <div class="mb-3">
            <label for="new-post-title" class="form-label">Title</label>
            <input id="new-post-title" type="text" class="form-control"
                   th:field="*{title}" placeholder="Title" required/>
        </div>
        <div class="mb-3">
            <label for="new-post-body" class="form-label">Body</label>
            <textarea id="new-post-body" class="form-control"
                      th:field="*{body}" rows="10" required></textarea>
        </div>
    <button type="submit" class="btn btn-outline-secondary"
            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
        <strong>Update Post</strong></button>
</form>
</div>
<!--<script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>-->
</body>
</html>
