<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog :: New Post</title>
</head>
<body>
    <div class="container">
        <a th:href="@{/}">Home</a>
        <form action="#"
              th:action="@{'/blogPosts/new'}"
              th:object="${blogPost}"
              method="blogPost">
            <input type="hidden" th:field="*{account}" />
            <input type="hidden" th:field="*{createdAt}" />
            <h2>Write new Post</h2>
            <div>
                <label for="new-blogPost-title">Title</label>
                <input id="new-blogPost-title" type="text" th:field="*{title}" placeholder="Title"/>
            </div>
            <div>
                <label for="new-blogPost-body">Body</label>
                <textarea id="new-blogPost-body" th:field="*{body}"></textarea>
            </div>
            <button type="submit">Publish Post</button>
        </form>
    </div>

</body>
</html>
