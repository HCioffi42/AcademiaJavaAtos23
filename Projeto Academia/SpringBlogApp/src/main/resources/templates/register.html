<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
    <title>Blog :: Register</title>
</head>
<body>
    <div class="container">
        <h1>Spring Boot Blog Application</h1>
        <a class="btn btn-outline-success" th:href="@{/}">
            <strong>Home</strong></a>
        <h2>Register New Account</h2>
        <form action="#"
              th:action="@{/register}"
              th:object="${account}"
              method="POST">
<!--              class="row g-3 needs-validation" novalidate-->
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">First Name</label>
                <input id="validationCustom01" type="text" th:field="*{firstName}"
                       class="form-control"
                       placeholder="First Name" required>
<!--                <div class="valid-feedback">Looks good!</div>-->
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Last Name</label>
                <input id="validationCustom02" type="text" th:field="*{lastName}"
                       class="form-control"
                       placeholder="Last Name" required>
<!--                <div class="valid-feedback">Looks good!</div>-->
            </div>
<!--            <div class="col-md-4">-->
<!--                <label for="username" class="form-label">User Name</label>-->
<!--                <input id="username" type="text" th:field="*{userName}"-->
<!--                       class="form-control"-->
<!--                       placeholder="Last Name" required>-->
<!--                <div class="valid-feedback">Looks good!</div>-->
<!--            </div>-->
            <div class="col-md-6">
                <label for="validationCustomUsername" class="form-label">Email</label>
                <input id="validationCustomUsername" type="text" th:field="*{email}"
                       class="form-control"
                       placeholder="Email" required>
<!--                <div class="invalid-feedback">Please insert an email.</div>-->
            </div>
            <div class="col-md-4">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" th:field="*{password}"
                       class="form-control"
                       placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-outline-secondary">
<!--                    style="&#45;&#45;bs-btn-padding-y: .25rem; &#45;&#45;bs-btn-padding-x: .5rem; &#45;&#45;bs-btn-font-size: .75rem;">-->
                <strong>Register</strong></button>
        </form>
    </div>
    <script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</body>
</html>
