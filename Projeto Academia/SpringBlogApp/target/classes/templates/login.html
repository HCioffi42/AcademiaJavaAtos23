<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
    <title>Blog :: Login</title>
</head>
<body>
    <div class="container">
        <h1>Spring Boot Blog Application</h1>
        <a class="btn btn-outline-success" th:href="@{/}">
            <strong>Home</strong></a>
        <h2>Login</h2>
        <form action="#"
              th:action="@{/login}"
              method="POST">
            <div class="col-md-4">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <input id="email" type="text" name="email" class="form-control" placeholder="Email" />
            </div>
            <div class="col-md-4">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <input class="form-control" id="password" type="password" name="password" placeholder="Password" />
            </div>
            <br>
            <div class="gap-2 mx-auto">
                <button class="btn btn-outline-primary"
                        type="submit"><strong>Login</strong></button>
                    <a class="btn btn-outline-primary" th:href="@{/register}">
                        <strong>Register</strong></a>
            </div>
        </form>
    </div>
<!--    <script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>-->
</body>
</html>
